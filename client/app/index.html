<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>Teamlogger Login</title>
</head>
<body>
<div class="main-wrapper">
	<div class="row headingrow">
		<div class="refresh">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		<button class="refresh"onClick="refreshPage()">Refresh</button>
	</div>
	<div class="report">
	
		<button type="submit" id="removeButton"class="btn1"><i class="fa fa-file" style="font-size: 11px;"></i> My Report</button>
		<button type="submit" id="removeButton"class="Logout_btn" onclick="logout()"><i class="fa fa-sign-out"></i> Logout</button>
		</div>
	</div>
	
	</div>
	<div class="row dashboard-text flex">
		<form name="formid" >
		<select name="ddlselect" id="selectproject"class="option"onchange="getddl()" onclick="Projectlist()">
			<option value="">---Select Project---</option>
			</select>
		</form>
		<label id="project"></label>
		  </div>
	<div class="row dashboard-text">
		<label id="task"></label>
			<form name="formid1">
		<select name="ddlselect1" id="select" onchange="task()">
		  <option value="">---Select Task---</option>
		</select>
		<span class="plus_icon" onclick="plus_icon()">
			<i class="fa fa-plus-circle" aria-hidden="true"></i><span class="add_task">Task</span>
		  </span><br>
		  
		</form>
	    
		<div class="AddTaskInput" style="display: none;" onclick="AddTaskInput()">
		<div class="InnerAddTaskInput">
			<input type="text" placeholder="Add Task" id="val">
			<button class="AddTaskSave"id="savetask" onclick="insertValue();">Save</button>
			<button class="AddTaskCancel"id="canceltask" onclick="AddTaskCancel()">Cancel</button>
		</div>
		</div>
		
	</div>
	</div>
	<div class="row dashboard-text1">
		<button type="button" onclick="Timer()"id="btn">Start Timer</button>
		<table style="width:100%;padding: 5px 0 5px 0;">
		  <tr>
		    <td></td>
		    <td class="greentext Timertitle">Active</td>
			<td class="redtext Timertitle">Idle</td>
			<td class="orangetext Timertitle">Manual</td>
			<td class="orangetext Timertitle">Total</td>
		  </tr>
		  <tr>
		    <td style="font-size: 12px;font-weight: 600;">Day</td>
		    <td class="green">00h 00m</td>
		    <td class="red">00h 00m</td>
		    <td class="orange">00h 00m</td>
		    <td class="black">00h 00m</td>
		  </tr>
		    <tr>
		    <td style="font-size: 12px;font-weight: 600;">Week</td>
		    <td class="green">00h 00m</td>
		    <td class="red">00h 00m</td>
		    <td class="orange">00h 00m</td>
		    <td class="black">00h 00m</td>
		  </tr>
		</table>
	</div>
	<div class="row dashboard-text1"> 
	<input type="checkbox" id="scales" name="scales" checked>
     Open the window automatically startup</div>
     <div class="section2">
	<div class="row tasktext">
	<div class="recent_task">Recently Active Task</div>
	</div>
	<div class="row dashboard-text1" style="padding: 0;">
		<input type="text" placeholder="SEARCH TASKS" class="search_task">
		<button class="search_icon" type="submit"><i class="fa fa-search"></i></button>
	</div>
	<div class="row tasktext1">
		<div class="task-task">Default Task
			<p>Ezmoov Dashboard</p>
		</div>
		<div class="i_icon"><span style="font-size: 16px;"><i class="fa fa-info-circle" aria-hidden="true"></i>
		</span></div>
		<div class="videobtn"><i class="fa fa-play"></i></div>
		
	</div>
	<div class="row tasktext1">
		<div class="task-task">Default Task
			<p>Default Project</p>
		</div>
		<div class="i_icon"><span style="font-size: 16px;"><i class="fa fa-info-circle" aria-hidden="true"></i>
		</span></div>
		<div class="videobtn"><i class="fa fa-play"></i></div>
		
	</div>
		<div class="row tasktext">
		<span>Recent Sessions </span>
	</div>
	<div class="row recent">
		<input type="text" class="recent_task"></div>
	<!-- <div>
		<textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
	</div> -->

</div>
</div>
	<script src="session.js"></script>
	<script src="script.js"></script>
</body>
</html>
