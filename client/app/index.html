<body style="font-family: monospace;">

<div class="main-wrapper">
	<div class="row headingrow">

		  <option value="hg">HagglerPlanet</option>
		  <option value="ho">Health4Objective</option>
		</select>
		<span class="plus_icon" onclick="plus_icon()">
			<i class="fa fa-plus-circle" aria-hidden="true"></i><span class="add_task">Task</span>

		<div class="AddTaskInput" style="display: none;" onclick="AddTaskInput()">
		<div class="InnerAddTaskInput">

		</div>
		
	</div>
	</div>

		     <td>Total</td>
		  </tr>
		  <tr>
		    <td style="font-size: 16px;font-weight: 800;">Day</td>
		    <td class="green">00h 00m</td>
		    <td class="red">00h 00m</td>
		    <td class="orange">00h 00m</td>
		    <td class="black">00h 00m</td>
		  </tr>
		    <tr>
		    <td style="font-size: 16px;font-weight: 800;">Week</td>
		    <td class="green">00h 00m</td>
		    <td class="red">00h 00m</td>
		    <td class="orange">00h 00m</td>
		    <td class="black">00h 00m</td>
		  </tr>
		</table>

	</div>
	<div class="row dashboard-text1">
		<input type="text" placeholder="SEARCH TASKS" class="search_task">
		<button class="search_icon" type="submit"><i class="fa fa-search"></i></button>
	</div>
	<div class="row tasktext1">
		<div class="task-task">Default Task
			<p>Ezmoov Dashboard</p>
		</div>
		<div class="i_icon"><span style="font-family: 'Playfair Display', serif;font-size: 20px;"><i class="fa fa-info-circle" aria-hidden="true"></i>
		</span></div>
		<div class="videobtn"><i class="fa fa-play"></i></div>
		
	</div>
	<div class="row tasktext1">
		<div class="task-task">Default Task
			<p>Default Project</p>
		</div>
		<div class="i_icon"><span style="font-family: 'Playfair Display', serif;font-size: 20px;"><i class="fa fa-info-circle" aria-hidden="true"></i>
		</span></div>
		<div class="videobtn"><i class="fa fa-play"></i></div>
		
	</div>
		<div class="row tasktext">
		<span>Recent Sessions </span>
	</div>
	<div class="row recent">
		<input type="text" class="recent_task"></div>

</div>

	<script>
		function plus_icon() {
			document.querySelector(".AddTaskInput").style.display = "block";
			document.querySelector("#input").style.display = "none";
			document.querySelector(".plus_icon").style.display = "none";
		}

		function AddTaskCancel() {
			document.querySelector(".AddTaskInput").style.display = "none";
			document.querySelector("#input").style.display = "block";
			document.querySelector(".plus_icon").style.display = "block";
		}

		function AddTaskInput() {
			document.querySelector(".AddTaskSave").style.display = "block";
		}
	</script>
