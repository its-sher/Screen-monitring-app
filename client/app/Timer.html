<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <a href="index.html">Index</a>
    <div class="maincontainer">
        <div class="section1_">
            <h2>Time Running</h2>
    </div>
<div class="section2_">
    <h3>HagglerPlanet App</h3>
    <h4>HagglerPlanet</h4>
    <br>
    <div id="watch_timer">
    <div id="first-timer"> <span id="hour"></span>	&#32;hours</div>
<div id="second-timer"><span id="minute"></span>	&#32;minutes</div>
<div id="third-timer"><span id="seconds"></span>	&#32;sec</div>
</div>
        <p>since timer start</p>
</div>
<div class="section3_">
<p style="font-size: 20px;">Offline Mode</p>
<p>day total time unavailable in Offline mode</p>
</div>
<div class="section4_">
    Connect to the Internet and stop the timer to switch back to Online Mode.
</div>
<button id="start-btn"onclick="start()">Start</button>
<button id="stop-btn"onclick="stop()">Stop</button>
<div class="section5_">
    <p>View Task Notes</p>
</div>
<div class="section6_">
    <p>Enter Session Notes Below</p>
   <textarea id="Notes" cols="30" rows="2"></textarea>
</div>
    </div>

</body>
<script>
   window.onload = () => {
  let hour = 0;
  let minute = 0;
  let seconds = 0;
  let totalSeconds = 0;

  let intervalId = null;

intervalId = setInterval(startTimer, 1000);
  function startTimer() {
    ++totalSeconds;
    hour = Math.floor(totalSeconds / 3600);
    minute = Math.floor((totalSeconds - hour * 3600) / 60);
    seconds = totalSeconds - (hour * 3600 + minute * 60);

    document.getElementById("hour").innerHTML = hour;
    document.getElementById("minute").innerHTML = minute;
    document.getElementById("seconds").innerHTML = seconds;
  }
  document.getElementById('start-btn').addEventListener('click', () => {
    intervalId = setInterval(startTimer, 1000);
  });
  document.getElementById('stop-btn').addEventListener('click', () => {
    if (intervalId)
      clearInterval(intervalId);
  });
};
</script>

</html>
