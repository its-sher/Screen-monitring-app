<!DOCTYPE html>
<html class="loginBody">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container loginform">
  <div class="Logo" style="text-align: center;">
      <img class="img-logo" src="https://ajivainfotech.com/wp-content/uploads/2019/07/cropped-derf-3.png" alt=""></div>
       <form action="#" name="RegForm" id="Login_form">
        <div class="form-Main">
          <label for="email"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="email" id="logName">
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="logPassword">
          
            
          <button type="submit" value="Login" id="submit" onclick="validate(),increase()">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>

          <p class="emailerror2"></p>

        </div>
        <!-- <div class="container" style="background-color:#f1f1f1">
          <button type="button" style.display='none' class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div> -->
</form>
</div>
<script src="script.js"></script>
</body>
</html>
