<!DOCTYPE html>
<html class="loginBody">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container loginform" id="formDiv">
      <div class="Logo" style="text-align: center">
        <img
          class="img-logo"
          src="https://ajivainfotech.com/wp-content/uploads/2019/07/cropped-derf-3.png"
          alt=""
        />
      </div>
      <form name="RegForm" id="Login_form" onsubmit="validate()" method="post">
        <div class="form-Main">
          <label action="#" for="email" class="sr-only"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            value="abc@gmail.com"
            name="email"
            id="logName"
            required
          />
          <label for="password" class="sr-only"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            value="password1@"
            name="password"
            id="logPassword"
            required
          />
          <!-- <p id="blankField"></p>
          <p id="EPError"></p> -->
          <label>
            <input type="checkbox" onclick="showpass()" />Show Password
          </label>
          <button type="submit" id="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    <script src="session.js"></script>
  </body>
</html>
